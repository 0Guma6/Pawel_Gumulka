<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona Osobista</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://s.yimg.com/ny/api/res/1.2/QLjEgrjyG38uD6F8tb2LYQ--/YXBwaWQ9aGlnaGxhbmRlcjt3PTY0MDtoPTQzMg--/https://s.yimg.com/os/creatr-uploaded-images/2021-01/ed2eb5e0-4ee9-11eb-bdfd-97e6de54e1dc') center center fixed;
            background-size: cover;
            background-color: #ff6666; /* czerwony kolor w tle, który będzie widoczny, jeśli obraz nie zostanie załadowany */
            color: #fff;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            background-color: #cc0000; /* czerwony kolor nagłówka */
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        nav {
            background-color: #990000; /* ciemniejszy czerwony kolor nawigacji */
            color: #fff;
            padding: 0.5em;
            text-align: center;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        section {
            margin: 20px;
            padding: 20px;
            background-color: #ffffff; /* białe tło sekcji */
            border-radius: 5px;
            display: none;
        }

        iframe {
            width: 100%;
            height: 400px; /* Dostosuj wysokość iframe do własnych potrzeb */
            border: none;
        }

        a {
            display: block;
            margin-bottom: 10px;
            padding: 5px;
            background-color: #990000; /* Kolor tła hiperłącza */
            color: #fff;
            text-decoration: none;
            border-radius: 3px;
        }

        textarea {
            width: 100%;
            height: 200px;
            margin-top: 10px;
            padding: 5px;
        }

        /* Dodaj styl dla zakładki "O mnie" */
        #O-mnie a {
            color: #000; /* Czarna czcionka dla zakładki "O mnie" */
        }
    </style>
</head>
<body>

    <header>
        <h1>Paweł Gumułka</h1>
        <p>numer 5</p>
    </header>

    <nav>
        <ul>
            <li><a href="#Home">Home</a></li>
            <li><a href="#Zadania-domowe">Zadania domowe</a></li>
            <li><a href="#O-mnie">O mnie</a></li>
        </ul>
    </nav>

    <section id="Home">
        <h2>Witaj na stronie głównej!</h2>
        <p>Tutaj możesz umieścić treść strony głównej.</p>
    </section>

    <section id="Zadania-domowe">
        <h2>Zadania domowe</h2>
        <!-- Hiperłącza do różnych linków -->
        <a href="tabela.html" target="_blank">Lekcja 4</a>
        <a href="elementy.html">Elementy</a>
        <a href="index(walentynka).html"_blank">Walentynka</a>
        <a href="index6.html" target="_blank">Zadanie 6</a>
        <a href="listy.html" target="_blank">Zadanie 7</a>
        <a href="index(lista).html" target="_blank">Zadanie 8</a>
        <a href="indexlista.html" target="_blank">Zadanie 9</a>
        <a href="wideo.html" target="_blank">Zadanie 10</a>
        <a href="Atlas ptaków.html" target="_blank">Zadanie 11</a>
        <a href="index12.html" target="_blank">Zadanie 12 (zasada zachowania pędu)</a>
        <!-- iframe -->
        <iframe id="iframeContainer" src=""></iframe>
    </section>

    <section id="O-mnie">
        <h2>O mnie</h2>
        <!-- Domyślny tekst o sobie -->
        <p></p>
    </section>

    <script>
        // Skrypt do obsługi kliknięć w zakładki
        document.addEventListener("DOMContentLoaded", function () {
            var navLinks = document.querySelectorAll('nav a');
            var sections = document.querySelectorAll('section');

            navLinks.forEach(function (link) {
                link.addEventListener('click', function (event) {
                    event.preventDefault();

                    // Pobierz identyfikator z atrybutu href
                    var targetId = link.getAttribute('href').substring(1);

                    // Zamknij każdą inną sekcję
                    sections.forEach(function (section) {
                        if (section.id !== targetId) {
                            section.style.display = 'none';
                        }
                    });

                    // Przewiń do góry strony, jeśli to zakładka "Home"
                    if (targetId === 'Home') {
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                    } else {
                        // Pokaż docelową sekcję
                        var targetSection = document.getElementById(targetId);
                        if (targetSection) {
                            targetSection.style.display = 'block';
                        }
                    }
                });
            });
        });
    </script>

</body>
</html>
